language: node_js
node_js:
  - "4"

sudo: required

services:
  - docker

before_install:
  - docker -v
# install docker compose
  - curl -L https://github.com/docker/compose/releases/download/1.4.0/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin
# create dockers
  - docker build -t hyzhak/node-test-app --file=Dockerfile-node .

script:
  - docker run hyzhak/node-test-app /bin/sh -c "npm test"
